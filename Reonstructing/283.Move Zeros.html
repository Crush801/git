<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var moveZeroes = function(nums) {
			let count = 0
			for(let i=0;i< nums.length;i++) {
				if(nums[i] == 0) {
					nums.splice(i ,1)
					count += 1//记录0的个数
					i-=1
				}
			}
			for(let j = 0 ;j <count;j++) {
				nums.push(0)
			}
			return nums
			};
		</script>
	</body>
</html>
