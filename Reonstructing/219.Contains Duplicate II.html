<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var containsNearbyDuplicate = function (nums, k) {
            for (let i = 0; i < nums.length; i++) {
                for (let j = i + 1; j < nums.length; j++) {
                    if (nums[j] == nums[i]) {
                        if (Math.abs(i - j) <= k) {
                            return true
                        }
                    }
                }
            }
            return false
        };


        // 滑动窗口
        var containsNearbyDuplicateTwo = function (nums, k) {
            var containsNearbyDuplicate = function (nums, k) {
                const set = new Set();
                for (let i = 0; i < nums.length; i++) {
                    if (set.has(nums[i])) {
                        return true;
                    }
                    set.add(nums[i]);
                    if (set.size > k) {
                        set.delete(nums[i - k]);
                    }
                }
                return false;
            };
        }
    </script>
</body>

</html>
