<body>
    <script>
        function maxSubArray(nums) {
            let max = nums[0];
            for (let i = 0; i < nums.length; i++) {
                let sum = 0;
                for (let j = i; j < nums.length; j++) {
                    sum += nums[j];
                    if (sum > max) {
                        max = sum;
                    }
                }
            }
            return max;
        }
        

        var maxSubArray = function (nums) {
            let pre = 0
                maxAns = nums[0];
            nums.forEach((x) => {
                pre = Math.max(pre + x, x);
                maxAns = Math.max(maxAns, pre);
            });
            return maxAns;
        };

        let arr = [1,2,3,-3,4,3]
        let result = maxSubArray(arr)
        console.log(result)
    </script>
